<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>

    <title>Hair</title>
</head>
<body>

<!--Login Elements-->
<div id="statusMsg"></div>
<div class="container">
    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"
           value="bill@here.com">
    <input type="password" class="form-control" id="inputPassword" placeholder="Password" value="password">
    <button id="btnLogin" class="">Log In</button>
    <button id="btnSignUp" class="">Sign Up</button>
    <button id="btnLogout" class="" style="display: none">Log Out</button>
</div>
<br>

<!--Upload Elements-->
<div id="uploadsContainer" style="display: none">
    <button id="newCutButton">Add Cut</button>
    <progress value="0" max="100" id="uploader">0%</progress><br>
    <input type="file" value="upload" id="fileButton">
    <div id="image"></div>
</div>


<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
<script src="script.js"></script>
</body>
</html>
